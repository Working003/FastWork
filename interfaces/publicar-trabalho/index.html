<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTWORK - Publicar Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary-subtle">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg my-5">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Publicar Novo Trabalho</h2>
                    </div>
                    <div class="card-body">
                        <form id="jobForm">
                            <div class="mb-3">
                                <label for="jobTitle" class="form-label">Título do Trabalho</label>
                                <input type="text" class="form-control" id="jobTitle" placeholder="Ex: Limpeza Residencial" required>
                            </div>
                            <div class="mb-3">
                                <label for="jobDescription" class="form-label">Descrição Detalhada</label>
                                <textarea class="form-control" id="jobDescription" rows="4" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="jobLocation" class="form-label">Localização</label>
                                    <input type="text" class="form-control" id="jobLocation" placeholder="Endereço ou Cidade" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="jobValue" class="form-label">Valor Proposto (R$)</label>
                                    <input type="number" class="form-control" id="jobValue" min="0" step="0.01" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="jobCategory" class="form-label">Categoria</label>
                                    <select class="form-select" id="jobCategory" required>
                                        <option value="" selected disabled>Selecione uma categoria</option>
                                        <option value="limpeza">Limpeza</option>
                                        <option value="organizacao">Organização</option>
                                        <option value="jardinagem">Jardinagem</option>
                                        <option value="reparos">Pequenos Reparos</option>
                                        <option value="entregas">Entregas</option>
                                        <option value="outros">Outros</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="jobStartDate" class="form-label">Data de Início</label>
                                    <input type="date" class="form-control" id="jobStartDate" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="jobSkills" class="form-label">Habilidades Necessárias</label>
                                <select class="form-select" id="jobSkills" multiple>
                                    <option value="limpeza">Limpeza</option>
                                    <option value="organizacao">Organização</option>
                                    <option value="jardinagem">Jardinagem Básica</option>
                                    <option value="pintura">Pintura</option>
                                    <option value="montagem">Montagem de Móveis</option>
                                </select>
                                <small class="text-muted">Segure Ctrl para selecionar múltiplas opções</small>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="jobMaterials">
                                <label class="form-check-label" for="jobMaterials">Fornecerei materiais necessários</label>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Publicar Trabalho</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
